types:
  GetExampleResponseMessage:
    properties:
      message: optional<string>
  GetExampleResponse:
    discriminated: false
    union:
      - Schema1
      - Schema2
      - GetExampleResponseMessage
  Schema1:
    properties:
      id: optional<integer>
      name: optional<string>
  Schema2:
    properties:
      email: optional<string>
      age: optional<integer>
service:
  auth: false
  base-path: ''
  endpoints:
    getExample:
      path: /example
      method: GET
      auth: false
      display-name: Get Example
      response:
        docs: Successful response
        type: GetExampleResponse
      examples:
        - response:
            body:
              id: 1
              name: name
