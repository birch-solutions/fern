imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /service-accounts.get
      method: GET
      auth: true
      docs: Gets a service account.
      request:
        name: ServiceAccountsGetQuery
        query-parameters:
          id:
            type: string
            docs: The ID of the requested service account.
      response:
        docs: Success.
        type: root.ServiceAccountsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            id: id
          response:
            body:
              service_account:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
                display_name: display_name
                display_picture:
                  display_id: display_id
                  id: id
                email: email
                full_name: full_name
                phone_numbers:
                  - phone_numbers
                state: active
    getPost:
      path: /service-accounts.get
      method: POST
      auth: true
      docs: Gets a service account.
      request:
        name: ServiceAccountsGetRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the requested service account.
      response:
        docs: Success.
        type: root.ServiceAccountsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            id: id
          response:
            body:
              service_account:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
                display_name: display_name
                display_picture:
                  display_id: display_id
                  id: id
                email: email
                full_name: full_name
                phone_numbers:
                  - phone_numbers
                state: active
  display-name: service-accounts
docs: Service account interactions
