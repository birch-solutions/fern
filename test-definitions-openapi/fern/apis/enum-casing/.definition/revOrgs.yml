imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /rev-orgs.create
      method: POST
      auth: true
      docs: |
        Creates a Rev organization in the authenticated user's Dev
        organization.
      request:
        name: RevOrgsCreateRequest
        body:
          properties:
            account:
              docs: Account Id to associate with this Rev organization.
              type: optional<string>
            artifacts:
              docs: |
                The IDs of the artifacts to associate with the Rev organization.
              type: optional<list<string>>
            custom_fields:
              docs: Application-defined custom fields.
              type: optional<map<string, unknown>>
            custom_schema_fragments:
              docs: |
                Schema fragment IDs associated with this Rev organization.
              type: optional<list<string>>
            description:
              docs: Description of the Rev organization.
              type: optional<string>
            display_name:
              type: string
              docs: Name of the Rev organization.
            domain:
              docs: Company's domain name. Example - 'devrev.ai'.
              type: optional<string>
            environment: optional<root.OrgEnvironment>
            external_ref:
              docs: >
                External ref is a custom unique identifier which is a reference
                to

                an unique id for this organization's data in some system of

                records.
              type: optional<string>
            tags:
              docs: Tags associated with the Rev organization.
              type: optional<list<root.SetTagWithValue>>
            tier:
              docs: The tier of the RevOrg.
              type: optional<string>
      response:
        docs: Success.
        type: root.RevOrgsCreateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            account: ACC-12345
            display_name: display_name
            tags:
              - id: TAG-12345
          response:
            body:
              rev_org:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
                display_name: display_name
                account:
                  display_id: display_id
                  id: id
                  display_name: display_name
                artifacts:
                  - id: id
                custom_fields:
                  custom_fields:
                    key: value
                custom_schema_fragments:
                  - custom_schema_fragments
                description: description
                domain: domain
                external_ref: external_ref
                stock_schema_fragment: >-
                  don:core:<partition>:devo/<dev-org-id>:custom_type_fragment/<custom-type-fragment-id>
                subtype: subtype
                tags:
                  - tag:
                      id: id
                      name: name
    delete:
      path: /rev-orgs.delete
      method: POST
      auth: true
      docs: Deletes the Rev organization.
      request:
        name: RevOrgsDeleteRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of Rev organization to delete.
      response:
        docs: Success.
        type: root.RevOrgsDeleteResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            id: REV-AbCdEfGh
          response:
            body:
              string:
                key: value
    get:
      path: /rev-orgs.get
      method: GET
      auth: true
      docs: Retrieves the Rev organization's information.
      request:
        name: RevOrgsGetQuery
        query-parameters:
          account:
            type: optional<string>
            docs: |
              The ID of account for which default Rev organization is to be
              fetched.
          id:
            type: optional<string>
            docs: The ID of the required Rev organization.
      response:
        docs: Success.
        type: root.RevOrgsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            account: ACC-12345
            id: REV-AbCdEfGh
          response:
            body:
              rev_org:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
                display_name: display_name
                account:
                  display_id: display_id
                  id: id
                  display_name: display_name
                artifacts:
                  - id: id
                custom_fields:
                  custom_fields:
                    key: value
                custom_schema_fragments:
                  - custom_schema_fragments
                description: description
                domain: domain
                external_ref: external_ref
                stock_schema_fragment: >-
                  don:core:<partition>:devo/<dev-org-id>:custom_type_fragment/<custom-type-fragment-id>
                subtype: subtype
                tags:
                  - tag:
                      id: id
                      name: name
    getPost:
      path: /rev-orgs.get
      method: POST
      auth: true
      docs: Retrieves the Rev organization's information.
      request:
        name: RevOrgsGetRequest
        body:
          properties:
            account:
              docs: |
                The ID of account for which default Rev organization is to be
                fetched.
              type: optional<string>
            id:
              docs: The ID of the required Rev organization.
              type: optional<string>
      response:
        docs: Success.
        type: root.RevOrgsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            account: ACC-12345
            id: REV-AbCdEfGh
          response:
            body:
              rev_org:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
                display_name: display_name
                account:
                  display_id: display_id
                  id: id
                  display_name: display_name
                artifacts:
                  - id: id
                custom_fields:
                  custom_fields:
                    key: value
                custom_schema_fragments:
                  - custom_schema_fragments
                description: description
                domain: domain
                external_ref: external_ref
                stock_schema_fragment: >-
                  don:core:<partition>:devo/<dev-org-id>:custom_type_fragment/<custom-type-fragment-id>
                subtype: subtype
                tags:
                  - tag:
                      id: id
                      name: name
    list:
      path: /rev-orgs.list
      method: GET
      auth: true
      docs: |
        Gets the list of Rev organizations' information belonging to the
        authenticated user's Dev Organization which the user is also authorized
        to access.
      request:
        name: RevOrgsListQuery
        query-parameters:
          account:
            type: optional<string>
            allow-multiple: true
            docs: Filters by account.
          created_by:
            type: optional<string>
            allow-multiple: true
            docs: Filters by creator.
          created_date.after:
            type: optional<datetime>
            docs: >
              Filters for objects created after the provided timestamp
              (inclusive).
          created_date.before:
            type: optional<datetime>
            docs: |
              Filters for objects created before the provided timestamp
              (inclusive).
          cursor:
            type: optional<string>
            docs: >
              The cursor to resume iteration from. If not provided, then
              iteration

              starts from the beginning.
          custom_field_filter:
            type: optional<string>
            allow-multiple: true
            docs: >
              Filters on custom fields. Input will be of the format

              (custom_field_filter=field_name1:val1,val2,val3&custom_field_filter=field_name2:val1,val2).
          custom_fields:
            type: optional<map<string, unknown>>
            docs: Filters for custom fields.
          display_name:
            type: optional<string>
            allow-multiple: true
            docs: Array of display names of Rev orgs to be filtered.
          external_ref:
            type: optional<string>
            allow-multiple: true
            docs: List of external refs to filter Rev organizations for.
          limit:
            type: optional<integer>
            docs: |
              The maximum number of Rev organizations to be retrieved per page.
          mode:
            type: optional<root.ListMode>
            docs: |
              The iteration mode to use, otherwise if not set, then "after" is
              used.
          modified_date.after:
            type: optional<datetime>
            docs: >
              Filters for objects created after the provided timestamp
              (inclusive).
          modified_date.before:
            type: optional<datetime>
            docs: |
              Filters for objects created before the provided timestamp
              (inclusive).
          sort_by:
            type: optional<string>
            allow-multiple: true
            docs: |
              Fields to sort the Rev organizations by and the direction to sort
              them.
          tags:
            type: optional<string>
            allow-multiple: true
            docs: List of tags to be filtered.
      response:
        docs: Success.
        type: root.RevOrgsListResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            created_date.after: '2023-01-01T12:00:00Z'
            created_date.before: '2023-01-01T12:00:00Z'
            modified_date.after: '2023-01-01T12:00:00Z'
            modified_date.before: '2023-01-01T12:00:00Z'
          response:
            body:
              next_cursor: next_cursor
              prev_cursor: prev_cursor
              rev_orgs:
                - created_date: '2023-01-01T12:00:00Z'
                  display_id: display_id
                  id: id
                  modified_date: '2023-01-01T12:00:00Z'
                  display_name: display_name
                  account:
                    id: id
                  artifacts:
                    - id: id
                  custom_schema_fragments:
                    - custom_schema_fragments
                  description: description
                  domain: domain
                  external_ref: external_ref
                  stock_schema_fragment: >-
                    don:core:<partition>:devo/<dev-org-id>:custom_type_fragment/<custom-type-fragment-id>
                  subtype: subtype
                  tags:
                    - tag:
                        id: id
                        name: name
    listPost:
      path: /rev-orgs.list
      method: POST
      auth: true
      docs: |
        Gets the list of Rev organizations' information belonging to the
        authenticated user's Dev Organization which the user is also authorized
        to access.
      request:
        name: RevOrgsListRequest
        body:
          properties:
            account:
              docs: Filters by account.
              type: optional<list<string>>
            created_by:
              docs: Filters by creator.
