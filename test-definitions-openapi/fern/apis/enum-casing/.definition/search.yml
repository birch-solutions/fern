imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    core:
      path: /search.core
      method: GET
      auth: true
      docs: Searches for records based on a given query.
      request:
        name: SearchCoreQuery
        query-parameters:
          query:
            type: string
            docs: |
              The query string. Search query language:
              https://docs.devrev.ai/product/search#fields
          cursor:
            type: optional<string>
            docs: >
              The cursor from where to begin iteration. Start from beginning if
              not

              provided.
          limit:
            type: optional<integer>
            docs: >
              The maximum number of items to return in a page. The default is
              '10'.
          namespaces:
            type: optional<root.SearchNamespace>
            allow-multiple: true
            docs: The namespaces to search in.
          sort_by:
            type: optional<root.SearchSortByParam>
            docs: |
              The property on which to sort the search results. The default is
              RELEVANCE.
          sort_order:
            type: optional<root.SearchSortOrderParam>
            docs: Sorting order. The default is DESCENDING.
      response:
        docs: Success.
        type: root.SearchCoreResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            query: query
          response:
            body:
              cursor: cursor
              results: []
    corePost:
      path: /search.core
      method: POST
      auth: true
      docs: Searches for records based on a given query.
      request:
        name: SearchCoreRequest
        body:
          properties:
            cursor:
              docs: >
                The cursor from where to begin iteration. Start from beginning
                if

                not provided.
              type: optional<string>
            limit:
              docs: |
                The maximum number of items to return in a page. The default is
                '10'.
              type: optional<integer>
            namespaces:
              docs: The namespaces to search in.
              type: optional<list<root.SearchNamespace>>
            query:
              type: string
              docs: |
                The query string. Search query language:
                https://docs.devrev.ai/product/search#fields
            sort_by: optional<root.SearchSortByParam>
            sort_order: optional<root.SearchSortOrderParam>
      response:
        docs: Success.
        type: root.SearchCoreResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            query: query
          response:
            body:
              cursor: cursor
              results: []
  display-name: search
docs: DevRev search.
