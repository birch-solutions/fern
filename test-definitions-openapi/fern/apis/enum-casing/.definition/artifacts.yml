imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /artifacts.get
      method: GET
      auth: true
      docs: Gets the requested artifact's information.
      request:
        name: ArtifactsGetQuery
        query-parameters:
          id:
            type: string
            docs: The requested artifact's ID.
          version:
            type: optional<string>
            docs: The version of the artifact that needs to be fetched.
      response:
        docs: Success.
        type: root.ArtifactsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            id: ARTIFACT-12345
          response:
            body:
              artifact:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
              version:
                timestamp: '2023-01-01T12:00:00Z'
                version: version
    getPost:
      path: /artifacts.get
      method: POST
      auth: true
      docs: Gets the requested artifact's information.
      request:
        name: ArtifactsGetRequest
        body:
          properties:
            id:
              type: string
              docs: The requested artifact's ID.
            version:
              docs: The version of the artifact that needs to be fetched.
              type: optional<string>
      response:
        docs: Success.
        type: root.ArtifactsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            id: ARTIFACT-12345
          response:
            body:
              artifact:
                created_date: '2023-01-01T12:00:00Z'
                display_id: display_id
                id: id
                modified_date: '2023-01-01T12:00:00Z'
              version:
                timestamp: '2023-01-01T12:00:00Z'
                version: version
    list:
      path: /artifacts.list
      method: GET
      auth: true
      docs: List the artifacts attached to an object.
      request:
        name: ArtifactsListQuery
        query-parameters:
          parent_id:
            type: string
            docs: The ID of the object to filter artifacts.
      response:
        docs: Success.
        type: root.ArtifactsListResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            parent_id: parent_id
          response:
            body:
              artifacts:
                - created_date: '2023-01-01T12:00:00Z'
                  display_id: display_id
                  id: id
                  modified_date: '2023-01-01T12:00:00Z'
    listPost:
      path: /artifacts.list
      method: POST
      auth: true
      docs: List the artifacts attached to an object.
      request:
        name: ArtifactsListRequest
        body:
          properties:
            parent_id:
              type: string
              docs: The ID of the object to filter artifacts.
      response:
        docs: Success.
        type: root.ArtifactsListResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            parent_id: parent_id
          response:
            body:
              artifacts:
                - created_date: '2023-01-01T12:00:00Z'
                  display_id: display_id
                  id: id
                  modified_date: '2023-01-01T12:00:00Z'
    locate:
      path: /artifacts.locate
      method: GET
      auth: true
      docs: Gets the download URL for the artifact.
      request:
        name: ArtifactsLocateQuery
        query-parameters:
          id:
            type: string
            docs: The ID of the artifact to get the URL for.
          version:
            type: optional<string>
            docs: The version of the artifact that needs to be fetched.
      response:
        docs: Success.
        type: root.ArtifactsLocateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - query-parameters:
            id: ARTIFACT-12345
          response:
            body:
              expires_at: '2023-01-01T12:00:00Z'
              url: url
    locatePost:
      path: /artifacts.locate
      method: POST
      auth: true
      docs: Gets the download URL for the artifact.
      request:
        name: ArtifactsLocateRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the artifact to get the URL for.
            version:
              docs: The version of the artifact that needs to be fetched.
              type: optional<string>
      response:
        docs: Success.
        type: root.ArtifactsLocateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            id: ARTIFACT-12345
          response:
            body:
              expires_at: '2023-01-01T12:00:00Z'
              url: url
    prepare:
      path: /artifacts.prepare
      method: POST
      auth: true
      docs: |
        Creates an artifact and generates an upload URL for its data.
      request:
        name: ArtifactsPrepareRequest
        body:
          properties:
            file_name:
              type: string
              docs: The name of the file that's being uploaded.
            file_type:
              docs: The type of file that's being uploaded.
              type: optional<string>
      response:
        docs: Success.
        type: root.ArtifactsPrepareResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            file_name: file_name
          response:
            body:
              form_data:
                - key: key
                  value: value
              id: ARTIFACT-12345
              url: url
    versionsPrepare:
      path: /artifacts.versions.prepare
      method: POST
      auth: true
      docs: |
        Prepares a new version for an artifact, returning the URL and form data
        to upload the updated file.
      request:
        name: ArtifactsVersionsPrepareRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the artifact to prepare a new version for.
      response:
        docs: Success.
        type: root.ArtifactsVersionsPrepareResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            id: ARTIFACT-12345
          response:
            body:
              form_data:
                - key: key
                  value: value
              url: url
  display-name: artifacts
docs: Artifact (file) management APIs.
