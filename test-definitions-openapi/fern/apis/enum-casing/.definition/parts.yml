imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /parts.create
      method: POST
      auth: true
      docs: Creates new [part](https://devrev.ai/docs/product/parts).
      request:
        body: root.PartsCreateRequest
      response:
        docs: Success.
        type: root.PartsCreateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
    delete:
      path: /parts.delete
      method: POST
      auth: true
      docs: Deletes a [part](https://devrev.ai/docs/product/parts).
      request:
        name: PartsDeleteRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the part to delete.
      response:
        docs: Success.
        type: root.PartsDeleteResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request:
            id: PROD-12345
          response:
            body:
              string:
                key: value
    get:
      path: /parts.get
      method: GET
      auth: true
      docs: |
        Gets a [part's](https://devrev.ai/docs/product/parts) information.
      request:
        name: PartsGetQuery
        query-parameters:
          id:
            type: string
            docs: The ID of the part to retrieve.
      response:
        docs: Success.
        type: root.PartsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
    getPost:
      path: /parts.get
      method: POST
      auth: true
      docs: |
        Gets a [part's](https://devrev.ai/docs/product/parts) information.
      request:
        name: PartsGetRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the part to retrieve.
      response:
        docs: Success.
        type: root.PartsGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
    list:
      path: /parts.list
      method: GET
      auth: true
      docs: |
        Lists a collection of [parts](https://devrev.ai/docs/product/parts).
      request:
        name: PartsListQuery
        query-parameters:
          created_by:
            type: optional<string>
            allow-multiple: true
            docs: Filters for parts created by any of these users.
          cursor:
            type: optional<string>
            docs: >
              The cursor to resume iteration from. If not provided, then
              iteration

              starts from the beginning.
          limit:
            type: optional<integer>
            docs: |
              The maximum number of parts to return. The default is '50'.
          mode:
            type: optional<root.ListMode>
            docs: |
              The iteration mode to use, otherwise if not set, then "after" is
              used.
          name:
            type: optional<string>
            allow-multiple: true
            docs: Filters for parts of the provided name(s).
          owned_by:
            type: optional<string>
            allow-multiple: true
            docs: Filters for parts owned by any of these users.
          parent_part.level:
            type: optional<integer>
            docs: Number of levels to fetch the part hierarchy up to.
          parent_part.parts:
            type: optional<string>
            allow-multiple: true
            docs: |
              Part IDs to fetch the hierarchy for. Required if any parent_part.*
              fields are provided.
          type:
            type: optional<root.PartType>
            allow-multiple: true
            docs: Filters for parts of the provided type(s).
      response:
        docs: Success.
        type: root.PartsListResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - response:
            body:
              next_cursor: next_cursor
              parts: []
              prev_cursor: prev_cursor
    listPost:
      path: /parts.list
      method: POST
      auth: true
      docs: |
        Lists a collection of [parts](https://devrev.ai/docs/product/parts).
      request:
        name: PartsListRequest
        body:
          properties:
            created_by:
              docs: Filters for parts created by any of these users.
              type: optional<list<string>>
            cursor:
              docs: |
                The cursor to resume iteration from. If not provided, then
                iteration starts from the beginning.
              type: optional<string>
            limit:
              docs: |
                The maximum number of parts to return. The default is '50'.
              type: optional<integer>
            mode: optional<root.ListMode>
            name:
              docs: Filters for parts of the provided name(s).
              type: optional<list<string>>
            owned_by:
              docs: Filters for parts owned by any of these users.
              type: optional<list<string>>
            parent_part: optional<root.ParentPartFilter>
            type:
              docs: Filters for parts of the provided type(s).
              type: optional<list<root.PartType>>
      response:
        docs: Success.
        type: root.PartsListResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
      examples:
        - request: {}
          response:
            body:
              next_cursor: next_cursor
              parts: []
              prev_cursor: prev_cursor
    update:
      path: /parts.update
      method: POST
      auth: true
      docs: |
        Updates a [part's](https://devrev.ai/docs/product/parts) information.
      request:
        body: root.PartsUpdateRequest
      response:
        docs: Success.
        type: root.PartsUpdateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
  display-name: parts
docs: DevRev part interactions.
