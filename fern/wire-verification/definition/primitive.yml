service:
  auth: false
  base-path: /primitives
  endpoints:
    reflectString:
      method: POST
      path: /string
      request:
        body:
          type: string
      response: string

    reflectInt:
      method: POST
      path: /int
      request:
        body:
          type: integer
      response: integer

    reflectDouble:
      method: POST
      path: /double
      request:
        body:
          type: double
      response: double

    reflectBoolean:
      method: POST
      path: /boolean
      request:
        body:
          type: boolean
      response: boolean

    reflectLong:
      method: POST
      path: /long
      request:
        body:
          type: long
      response: long

    reflectDateTime:
      method: POST
      path: /datetime
      request:
        body:
          type: datetime
      response: datetime

    reflectUUID:
      method: POST
      path: /uuid
      request:
        body:
          type: uuid
      response: uuid
