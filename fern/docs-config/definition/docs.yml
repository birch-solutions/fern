types:
  DocsConfiguration:
    properties:
      navigation: list<NavigationItem>
      logo: optional<string>
      colors: ColorsConfiguration

  NavigationItem:
    discriminated: false
    union:
      - PageConfiguration
      - SectionConfiguration
      - ApiSectionConfiguration

  PageConfiguration:
    properties:
      page: string
      path: string

  SectionConfiguration:
    properties:
      section: string
      contents: list<NavigationItem>

  ApiSectionConfiguration:
    properties:
      api: string
      audiences: optional<list<string>>

  ColorsConfiguration:
    properties: {}
