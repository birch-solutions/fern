types:
  DocsConfiguration:
    properties:
      navigation: list<NavigationItem>
      title:
        type: optional<string>
        docs: used as tab bar title, and in the navbar if no logo is defined
      logo: optional<LogoConfiguration>
      favicon: optional<string>
      colors: optional<ColorsConfiguration>
      "navbar-links": optional<list<NavbarLink>>
      typography: optional<Typography>

  NavigationItem:
    discriminated: false
    union:
      - PageConfiguration
      - SectionConfiguration
      - ApiSectionConfiguration

  LogoConfiguration:
    discriminated: false
    union:
      - string
      - LogoInfo

  LogoInfo:
    properties:
      path: string
      href: string

  FontFamilies:
    properties:
      headings:
        type: optional<string>
        docs: The font family applied to all headings in the docs. If this is not supplied, it defaults to the body font family.
      body:
        type: optional<string>
        docs: The font family applied to all paragraph content in the docs.
      code:
        type: optional<string>
        docs: The font family applied to all code blocks and inline code snippets in the documentation site.

  Typography:
    properties:
      fontsDir: optional<string>
      fonts: optional<FontFamilies>

  PageConfiguration:
    properties:
      page: string
      path: string

  SectionConfiguration:
    properties:
      section: string
      contents: list<NavigationItem>

  ApiSectionConfiguration:
    properties:
      api: string
      audiences: optional<list<string>>

  ColorsConfiguration:
    properties:
      accentPrimary: optional<string>

  NavbarLink:
    properties:
      text: string
      url: string
      style: optional<NavbarLinkStyle>

  NavbarLinkStyle:
    enum:
      - primary
