types:
  SchemaInstanceId:
    docs: |
      Uniquely identifies an instance of a schema. For nested instances,
      the id will be a dot-delimited path, e.g. foo.bar.baz.
    type: string

  PropertyKey:
    docs: |
      Represents the name of a property defined in an object.
    type: string

  Example:
    docs: |
      An OpenAPI example, which is either fully specified, partially
      specified, or a reference to another schema instance's example.
    union:
      full: FullExample
      partial: PartialExample
      reference: ReferencedExample

  FullOrPartialExample:
    docs: |
      Specifically designed for the PartialObjectExample.
      The included properties can either be full or partial
      examples, but not references.
    union:
      full: FullExample
      partial: PartialExample

  FullExample:
    union:
      primitive: PrimitiveExample
      object: FullObjectExample
      array: list<FullExample>
      map: list<KeyValuePair>
      enum: string
      literal: string
      oneOf: FullOneOfExample
      unknown: FullExample

  PrimitiveExample:
    union:
      int: integer
      int64: long
      float: double
      double: double
      string: string
      datetime: datetime
      date: date
      base64: base64
      boolean: boolean

  FullObjectExample:
    properties:
      properties: map<PropertyKey, FullExample>

  KeyValuePair:
    properties:
      key: PrimitiveExample
      value: FullExample

  FullOneOfExample:
    union:
      discriminated: FullDiscriminatedOneOfExample
      undisciminated: FullExample

  FullDiscriminatedOneOfExample:
    properties:
      discriminant: string
      value: FullExample

  ReferencedExample:
    properties:
      reference: SchemaInstanceId

  PartialExample:
    union:
      object: PartialObjectExample
      oneOf: PartialOneOfExample

  PartialObjectExample:
    properties:
      includedProperties: map<PropertyKey, FullOrPartialExample>
      excludedProperties: map<PropertyKey, SchemaInstanceId>

  PartialOneOfExample:
    union:
      discriminated: PartialDiscriminatedOneOfExample
      undisciminated: PartialExample

  PartialDiscriminatedOneOfExample:
    properties:
      discriminant: string
      value: PartialExample
