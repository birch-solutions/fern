services: {}

types:
  ApiId: string

  Api:
    properties:
      id: ApiId
      displayName: string
      definition: ApiDefinition

  ApiDefinition:
    properties:
      services: list<Service>

  Service:
    properties:
      endpoints: list<Endpoint>

  Endpoint:
    properties:
      path: EndpointPath

  EndpointPath:
    properties:
      parts: list<EndpointPathPart>

  EndpointPathPart:
    union:
      literal: string
      pathParameter: EndpointPathParameter

  EndpointPathParameter:
    properties:
      name: string
      type:

  Type:
    union:
      named:
      inline:

  NamedType:
    union:

  InlinedType:
    union:

  ObjectType:
    properties:

  ObjectPropertes:
    properties:
      key: string
      value: Type

  PrimitiveType:
    union:
      integer: {}
      double: {}
      long: {}
      string: {}
      boolean: {}

  ContainerType:
    union:
      optional: OptionalType
      list: ListType
      map: MapType

  OptionalType:
    properties:
      value: Type

  ListType:
    properties:
      value: Type

  MapType:
    properties:
      key: Type
      value: Type
