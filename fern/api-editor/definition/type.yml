imports:
  commons: commons.yml
types:
  Type:
    properties:
      typeId: commons.TypeId
      typeName: string
      description: optional<string>
      shape: Shape

  Shape:
    union:
      alias: AliasShape
      object: ObjectShape
      union: UnionShape
      enum: EnumShape

  TypeReference:
    union:
      container: ContainerType
      named: commons.TypeId
      primitive: PrimitiveType
      unknown: {}

  ContainerType:
    union:
      list: TypeReference
      map: MapType
      optional: TypeReference
      set: TypeReference
      literal: Literal

  MapType:
    properties:
      keyType: TypeReference
      valueType: TypeReference

  PrimitiveType:
    enum:
      - INTEGER
      - DOUBLE
      - STRING
      - BOOLEAN
      - LONG
      - DATE_TIME
      - UUID

  Literal:
    union:
      string: string

  AliasShape:
    properties:
      aliasOf: TypeReference

  ObjectShape:
    properties:
      properties: list<ObjectProperty>

  ObjectProperty:
    properties:
      propertyId: commons.ObjectPropertyId
      propertyName: string
      propertyType: TypeReference
      description: optional<string>

  UnionShape:
    properties: {}

  EnumShape:
    properties: {}
