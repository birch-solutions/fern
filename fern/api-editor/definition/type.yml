imports:
  commons: commons.yml
types:
  Type:
    properties:
      typeId: commons.TypeId
      typeName: string
      description: optional<string>
      shape: Shape
  Shape:
    union:
      alias: AliasShape
      object: ObjectShape
      union: UnionShape
      enum: EnumShape
  AliasShape:
    properties:
      aliasOf: optional<commons.TypeId>
  ObjectShape:
    properties: {}
  UnionShape:
    properties: {}
  EnumShape:
    properties: {}
