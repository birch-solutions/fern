types:
  TypeId: string
  EndpointId: string

  Name:
    properties:
      camelCase: SafeAndUnsafeString
      pascalCase: SafeAndUnsafeString
      snakeCase: SafeAndUnsafeString
      screamingSnakeCase: SafeAndUnsafeString

  NameAndWireValue:
    properties:
      name: Name
      wireValue:
        docs: |
          This value is primarily used to match the name against the snippet request payload.
        type: string
  
  SafeAndUnsafeString:
    properties:
      safeName: string
      unsafeName: string

  FernFilepath:
    properties:
      allParts: list<Name>
      packagePath: list<Name>
      file: optional<Name>

  Declaration:
    properties:
      fernFilepath: FernFilepath
      name: Name