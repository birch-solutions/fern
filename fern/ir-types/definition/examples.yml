imports:
  http: services/http.yml
  types: ./types.yml

types:
  Example:
    union:
      endpoint: {} # TODO
      type: ExampleTypeReference

  ExampleTypeReference:
    union:
      primitive: ExamplePrimitive
      container: {} # TODO
      unknown: {} # TODO
      named: ExampleNamedType

  ExamplePrimitive:
    union:
      integer: integer
      double: double
      string: string
      boolean: boolean
      long: long
      datetime: datetime
      uuid: uuid

  ExampleNamedType:
    properties:
      typeName: types.DeclaredTypeName
      shape: ExampleTypeShape
  ExampleTypeShape:
    union:
      alias: ExampleAliasType
  ExampleAliasType:
    union:
      aliasOf: ExampleTypeReference
      enum: {} # TODO
      object: {} # TODO
      union: {} # TODO
