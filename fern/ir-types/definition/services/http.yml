# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  serviceCommons: ./commons.yml
  commons: ../commons.yml
  types: ../types.yml
types:
  HttpService:
    extends: commons.WithDocs
    properties:
      name: serviceCommons.DeclaredServiceName
      basePath:
        type: optional<string>
        docs: This is deprecated.
      basePathV2: optional<HttpPath>
      endpoints: list<HttpEndpoint>
      headers: list<HttpHeader>
      pathParameters: list<PathParameter>
  HttpEndpointId: string
  HttpEndpoint:
    extends: commons.WithDocs
    properties:
      id: HttpEndpointId
      name: commons.StringWithAllCasings
      method: HttpMethod
      headers: list<HttpHeader>
      path: HttpPath
      pathParameters: list<PathParameter>
      queryParameters: list<QueryParameter>
      request: HttpRequest
      response: HttpResponse
      errors:
        docs: this is deprecated. Use errorsV2 instead.
        type: serviceCommons.ResponseErrors
      errorsV2: serviceCommons.ResponseErrorsV2
      auth: boolean
  HttpPath:
    properties:
      head: string
      parts: list<HttpPathPart>
  HttpPathPart:
    properties:
      pathParameter: string
      tail: string
  HttpMethod:
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  HttpHeader:
    extends: commons.WithDocs
    properties:
      name: commons.WireStringWithAllCasings
      valueType: types.TypeReference
  PathParameter:
    extends: commons.WithDocs
    properties:
      name: commons.StringWithAllCasings
      valueType: types.TypeReference
  QueryParameter:
    extends: commons.WithDocs
    properties:
      name: commons.WireStringWithAllCasings
      valueType: types.TypeReference
  HttpRequest:
    extends: commons.WithDocs
    properties:
      type:
        docs: this is deprecated. use typeV2 instead.
        type: types.TypeReference
      typeV2: optional<types.TypeReference>
  HttpResponse:
    extends: commons.WithDocs
    properties:
      type:
        docs: this is deprecated. use typeV2 instead.
        type: types.TypeReference
      typeV2: optional<types.TypeReference>
