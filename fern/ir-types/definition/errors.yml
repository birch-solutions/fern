# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml
  types: types.yml
types:
  ErrorDeclaration:
    extends: commons.WithDocs
    properties:
      name: DeclaredErrorName
      discriminantValue: commons.WireStringWithAllCasings
      type:
        docs: this is deprecated. use typeV3 instead.
        type: types.Type
      typeV2:
        docs: this is deprecated. use typeV3 instead.
        type: optional<types.Type>
      typeV3: optional<types.TypeReference>
      http: optional<HttpErrorConfiguration>
      statusCode: integer
  DeclaredErrorName:
    properties:
      fernFilepath: commons.FernFilepath
      name:
        docs: this is deprecated. use nameV2 instead
        type: string
      nameV2: commons.StringWithAllCasings
  HttpErrorConfiguration:
    properties:
      statusCode: integer
