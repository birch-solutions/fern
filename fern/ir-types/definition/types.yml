# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml
types:
  TypeDeclaration:
    docs: "A type, which is a name and a shape"
    extends: commons.WithDocs
    properties:
      name: DeclaredTypeName
      shape: Type
      referencedTypes:
        docs: All other named types that this type references (directly or indirectly)
        type: set<DeclaredTypeName>

  DeclaredTypeName:
    properties:
      fernFilepath: commons.FernFilepath
      name: string
  Type:
    discriminant:
      value: _type
      name: type
    union:
      alias: AliasTypeDeclaration
      enum: EnumTypeDeclaration
      object: ObjectTypeDeclaration
      union: UnionTypeDeclaration

  AliasTypeDeclaration:
    properties:
      aliasOf: TypeReference
      resolvedType: ResolvedTypeReference
  ResolvedTypeReference:
    discriminant:
      value: _type
      name: type
    union:
      container: ContainerType
      named: ResolvedNamedType
      primitive: PrimitiveType
      unknown: {}
      void: {}
  ResolvedNamedType:
    properties:
      name: DeclaredTypeName
      shape: ShapeType
  ShapeType:
    enum:
      - ENUM
      - OBJECT
      - UNION

  EnumTypeDeclaration:
    properties:
      values: list<EnumValue>
  EnumValue:
    extends: commons.WithDocs
    properties:
      name: commons.WireStringWithAllCasings
      value: string

  ObjectTypeDeclaration:
    properties:
      extends:
        docs: "A list of other types to inherit from"
        type: list<DeclaredTypeName>
      properties: list<ObjectProperty>
  ObjectProperty:
    extends: commons.WithDocs
    properties:
      name: commons.WireStringWithAllCasings
      valueType: TypeReference

  UnionTypeDeclaration:
    properties:
      discriminant: string
      discriminantV2: commons.WireStringWithAllCasings
      types: list<SingleUnionType>
  SingleUnionType:
    extends: commons.WithDocs
    properties:
      discriminantValue: commons.WireStringWithAllCasings
      valueType:
        type: TypeReference
        docs: This is deprecated. Use shape instead.
      shape: SingleUnionTypeProperties
  SingleUnionTypeProperties:
    discriminant:
      value: _type
      name: propertiesType
    union:
      samePropertiesAsObject: DeclaredTypeName
      singleProperty: SingleUnionTypeProperty
      noProperties: {}
  SingleUnionTypeProperty:
    properties:
      name: commons.WireStringWithAllCasings
      type: TypeReference

  TypeReference:
    discriminant:
      value: _type
      name: type
    union:
      container: ContainerType
      named: DeclaredTypeName
      primitive: PrimitiveType
      unknown: {}
      void: {}
  ContainerType:
    discriminant:
      value: _type
      name: type
    union:
      list: TypeReference
      map: MapType
      optional: TypeReference
      set: TypeReference
  MapType:
    properties:
      keyType: TypeReference
      valueType: TypeReference
  PrimitiveType:
    enum:
      - INTEGER
      - DOUBLE
      - STRING
      - BOOLEAN
      - value: LONG
        docs: "Within the range -2^53 to 2^53"
      - DATE_TIME
      - UUID
