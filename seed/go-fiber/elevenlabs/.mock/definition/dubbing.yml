imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    dubAVideoOrAnAudioFile:
      path: /v1/dubbing
      method: POST
      auth: false
      docs: Dubs provided audio or video file into given language.
      display-name: Dub A Video Or An Audio File
      request:
        name: Body_Dub_a_video_or_an_audio_file_v1_dubbing_post
        body:
          properties:
            mode:
              docs: automatic or manual.
              type: optional<string>
            file: optional<file>
            csv_file: optional<file>
            foreground_audio_file: optional<file>
            background_audio_file: optional<file>
            name:
              docs: Name of the dubbing project.
              type: optional<string>
            source_url:
              docs: URL of the source video/audio file.
              type: optional<string>
            source_lang:
              docs: Source language.
              type: optional<string>
            target_lang:
              type: string
              docs: >-
                The Target language to dub the content into. Can be none if
                dubbing studio editor is enabled and running manual mode
            num_speakers:
              docs: Number of speakers to use for the dubbing.
              type: optional<integer>
            watermark:
              docs: Whether to apply watermark to the output video.
              type: optional<boolean>
            start_time:
              docs: Start time of the source video/audio file.
              type: optional<integer>
            end_time:
              docs: End time of the source video/audio file.
              type: optional<integer>
            highest_resolution:
              docs: Whether to use the highest resolution available.
              type: optional<boolean>
            dubbing_studio:
              docs: Whether to prepare dub for edits in dubbing studio.
              type: optional<boolean>
        content-type: multipart/form-data
      response:
        docs: Successful Response
        type: root.DoDubbingResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            target_lang: target_lang
          response:
            body:
              dubbing_id: dubbing_id
              expected_duration_sec: 1.1
    getDubbingProjectMetadata:
      path: /v1/dubbing/{dubbing_id}
      method: GET
      auth: false
      docs: >-
        Returns metadata about a dubbing project, including whether it's still
        in progress or not
      path-parameters:
        dubbing_id:
          type: string
          docs: ID of the dubbing project.
      display-name: Get Dubbing Project Metadata
      response:
        docs: Successful Response
        type: root.DubbingMetadataResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            dubbing_id: dubbing_id
          response:
            body:
              dubbing_id: dubbing_id
              name: name
              status: status
              error: error
              target_languages:
                - target_languages
    deleteDubbingProject:
      path: /v1/dubbing/{dubbing_id}
      method: DELETE
      auth: false
      docs: Deletes a dubbing project.
      path-parameters:
        dubbing_id:
          type: string
          docs: ID of the dubbing project.
      display-name: Delete Dubbing Project
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            dubbing_id: dubbing_id
          response:
            body:
              key: value
    getDubbedFile:
      path: /v1/dubbing/{dubbing_id}/audio/{language_code}
      method: GET
      auth: false
      docs: >-
        Returns dubbed file as a streamed file. Videos will be returned in MP4
        format and audio only dubs will be returned in MP3.
      path-parameters:
        dubbing_id:
          type: string
          docs: ID of the dubbing project.
        language_code:
          type: string
          docs: ID of the language.
      display-name: Get Dubbed File
      response:
        docs: Successful Response
        type: file
      errors:
        - root.UnprocessableEntityError
