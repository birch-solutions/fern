imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get_all:
      path: /v1/voices
      method: GET
      auth: false
      docs: Gets a list of all available voices for a user.
      display-name: Get Voices
      response:
        docs: Successful Response
        type: root.GetVoicesResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - response:
            body:
              voices:
                - voice_id: 21m00Tcm4TlvDq8ikWAM
                  name: Rachel
                  category: premade
                  fine_tuning:
                    is_allowed_to_fine_tune: false
                    finetuning_state: not_started
                    verification_failures: []
                    verification_attempts_count: 0
                    manual_verification_requested: false
                    language: null
                    finetuning_progress: {}
                    message: null
                    dataset_duration_seconds: null
                    verification_attempts: null
                    slice_ids: null
                    manual_verification: null
                  labels:
                    accent: american
                    description: calm
                    age: young
                    gender: female
                    use_case: narration
                  preview_url: >-
                    https://storage.googleapis.com/eleven-public-prod/premade/voices/21m00Tcm4TlvDq8ikWAM/df6788f9-5c96-470d-8312-aab3b3d8f50a.mp3
                  available_for_tiers: []
                  high_quality_base_model_ids: []
                  voice_verification:
                    requires_verification: false
                    is_verified: false
                    verification_failures: []
                    verification_attempts_count: 0
                    language: null
                    verification_attempts: null
                  owner_id: null
                  permission_on_resource: null
    get_default_settings:
      path: /v1/voices/settings/default
      method: GET
      auth: false
      docs: >-
        Gets the default settings for voices. "similarity_boost" corresponds
        to"Clarity + Similarity Enhancement" in the web app and "stability"
        corresponds to "Stability" slider in the web app.
      display-name: Get Default Voice Settings.
      response:
        docs: Successful Response
        type: root.VoiceSettings
      examples:
        - response:
            body:
              stability: 0.5
              similarity_boost: 0.75
              style: 0
              use_speaker_boost: true
    get_settings:
      path: /v1/voices/{voice_id}/settings
      method: GET
      auth: false
      docs: >-
        Returns the settings for a specific voice. "similarity_boost"
        corresponds to"Clarity + Similarity Enhancement" in the web app and
        "stability" corresponds to "Stability" slider in the web app.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
      display-name: Get Voice Settings
      response:
        docs: Successful Response
        type: root.VoiceSettings
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: 2EiwWnXFnvU5JabPnv8n
          response:
            body:
              stability: 0.5
              similarity_boost: 0.75
              style: 0
              use_speaker_boost: true
    get:
      path: /v1/voices/{voice_id}
      method: GET
      auth: false
      docs: Returns metadata about a specific voice.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
      display-name: Get Voice
      request:
        name: VoicesGetRequest
        query-parameters:
          with_settings:
            type: optional<boolean>
            docs: >-
              If set will return settings information corresponding to the
              voice, requires authorization.
      response:
        docs: Successful Response
        type: root.Voice
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: 29vD33N1CtxCmqQRPOHJ
          response:
            body:
              voice_id: 29vD33N1CtxCmqQRPOHJ
              name: Drew
              samples: null
              category: premade
              fine_tuning:
                is_allowed_to_fine_tune: true
                finetuning_state: fine_tuned
                verification_failures: []
                verification_attempts_count: 0
                manual_verification_requested: false
                language: en
                finetuning_progress: {}
                message: null
                dataset_duration_seconds: null
                verification_attempts: null
                slice_ids: null
                manual_verification: null
              labels:
                accent: american
                description: well-rounded
                age: middle aged
                gender: male
                use_case: news
              description: null
              preview_url: >-
                https://storage.googleapis.com/eleven-public-prod/premade/voices/29vD33N1CtxCmqQRPOHJ/e8b52a3f-9732-440f-b78a-16d5e26407a1.mp3
              available_for_tiers: []
              settings:
                stability: 0.5
                similarity_boost: 0.75
                style: 0
                use_speaker_boost: true
              sharing: null
              high_quality_base_model_ids:
                - eleven_turbo_v2
              safety_control: null
              voice_verification:
                requires_verification: false
                is_verified: false
                verification_failures: []
                verification_attempts_count: 0
                language: null
                verification_attempts: null
              owner_id: null
              permission_on_resource: null
    delete:
      path: /v1/voices/{voice_id}
      method: DELETE
      auth: false
      docs: Deletes a voice by its ID.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
      display-name: Delete Voice
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: 29vD33N1CtxCmqQRPOHJ
          response:
            body:
              status: ok
    edit_settings:
      path: /v1/voices/{voice_id}/settings/edit
      method: POST
      auth: false
      docs: >-
        Edit your settings for a specific voice. "similarity_boost" corresponds
        to"Clarity + Similarity Enhancement" in the web app and "stability"
        corresponds to "Stability" slider in the web app.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
      display-name: Edit Voice Settings
      request:
        body:
          type: root.VoiceSettings
          docs: The settings for a specific voice.
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: 29vD33N1CtxCmqQRPOHJ
          request:
            stability: 0.1
            similarity_boost: 0.3
            style: 0.2
          response:
            body:
              status: ok
    add:
      path: /v1/voices/add
      method: POST
      auth: false
      docs: Add a new voice to your collection of voices in VoiceLab.
      display-name: Add Voice
      request:
        name: Body_Add_voice_v1_voices_add_post
        body:
          properties:
            name:
              type: string
              docs: >-
                The name that identifies this voice. This will be displayed in
                the dropdown of the website.
            files: list<file>
            description:
              docs: How would you describe the voice?
              type: optional<string>
            labels:
              docs: Serialized labels dictionary for the voice.
              type: optional<string>
        content-type: multipart/form-data
      response:
        docs: Successful Response
        type: root.AddVoiceResponseModel
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            name: Alex
          response:
            body:
              voice_id: JBFqnCBsd6RMkjVDRZzb
    edit:
      path: /v1/voices/{voice_id}/edit
      method: POST
      auth: false
      docs: Edit a voice created by you.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
      display-name: Edit Voice
      request:
        name: Body_Edit_voice_v1_voices__voice_id__edit_post
        body:
          properties:
            name:
              type: string
              docs: >-
                The name that identifies this voice. This will be displayed in
                the dropdown of the website.
            files: optional<list<file>>
            description:
              docs: How would you describe the voice?
              type: optional<string>
            labels:
              docs: Serialized labels dictionary for the voice.
              type: optional<string>
        content-type: multipart/form-data
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: JBFqnCBsd6RMkjVDRZzb
          request:
            name: George
          response:
            body:
              status: ok
    addSharingVoice:
      path: /v1/voices/add/{public_user_id}/{voice_id}
      method: POST
      auth: false
      docs: Add a sharing voice to your collection of voices in VoiceLab.
      path-parameters:
        public_user_id:
          type: string
          docs: Public user ID used to publicly identify ElevenLabs users.
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
      display-name: Add Sharing Voice
      request:
        name: AddSharingVoiceRequest
        body:
          properties:
            new_name:
              type: string
              docs: >-
                The name that identifies this voice. This will be displayed in
                the dropdown of the website.
      response:
        docs: Successful Response
        type: root.AddVoiceResponseModel
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            public_user_id: 63e84100a6bf7874ba37a1bab9a31828a379ec94b891b401653b655c5110880f
            voice_id: sB1b5zUrxQVAFl2PhZFp
          request:
            new_name: Alita
          response:
            body:
              voice_id: b38kUX8pkfYO2kHyqfFy
    get_shared:
      path: /v1/shared-voices
      method: GET
      auth: false
      docs: Gets a list of shared voices.
      display-name: Get Shared Voices
      request:
        name: VoicesGetSharedRequest
        query-parameters:
          page_size:
            type: optional<integer>
            docs: >-
              How many shared voices to return at maximum. Can not exceed 100,
              defaults to 30.
          category:
            type: optional<string>
            docs: voice category used for filtering
          gender:
            type: optional<string>
            docs: gender used for filtering
          age:
            type: optional<string>
            docs: age used for filtering
          accent:
            type: optional<string>
            docs: accent used for filtering
          language:
            type: optional<string>
            docs: language used for filtering
          search:
            type: optional<string>
            docs: search term used for filtering
          use_cases:
            type: optional<string>
            allow-multiple: true
            docs: use-case used for filtering
          descriptives:
            type: optional<string>
            allow-multiple: true
            docs: search term used for filtering
          featured:
            type: optional<boolean>
            docs: Filter featured voices
          reader_app_enabled:
            type: optional<boolean>
            docs: Filter voices that are enabled for the reader app
          owner_id:
            type: optional<string>
            docs: Filter voices by public owner ID
          sort:
            type: optional<string>
            docs: sort criteria
          page: optional<integer>
      response:
        docs: Successful Response
        type: root.GetLibraryVoicesResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - query-parameters:
            page_size: 1
            gender: female
            language: en
          response:
            body:
              voices:
                - public_owner_id: >-
                    63e84100a6bf7874ba37a1bab9a31828a379ec94b891b401653b655c5110880f
                  voice_id: sB1b5zUrxQVAFl2PhZFp
                  date_unix: 1714423232
                  name: Alita
                  accent: american
                  gender: female
                  age: young
                  descriptive: calm
                  use_case: characters_animation
                  category: generated
                  language: en
                  description: >-
                    Perfectly calm, neutral and strong voice. Great for a young
                    female protagonist.
                  preview_url: >-
                    https://storage.googleapis.com/eleven-public-prod/wqkMCd9huxXHX1dy5mLJn4QEQHj1/voices/sB1b5zUrxQVAFl2PhZFp/55e71aac-5cb7-4b3d-8241-429388160509.mp3
                  usage_character_count_1y: 12852
                  usage_character_count_7d: 12852
                  cloned_by_count: 11
                  rate: 1
                  free_users_allowed: true
                  live_moderation_enabled: false
                  featured: false
              has_more: true
              last_sort_id: null
  display-name: Voices
docs: Access to voices created either by you or us.
