imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    delete:
      path: /v1/voices/{voice_id}/samples/{sample_id}
      method: DELETE
      auth: false
      docs: Removes a sample by its ID.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
        sample_id:
          type: string
          docs: >-
            Sample ID to be used, you can use GET
            https://api.elevenlabs.io/v1/voices/{voice_id} to list all the
            available samples for a voice.
      display-name: Delete Sample
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: ja9xsmfGhxYcymxGcOGB
            sample_id: pMsXgVXv3BLzUgSXRplE
          response:
            body:
              status: ok
    get_audio:
      path: /v1/voices/{voice_id}/samples/{sample_id}/audio
      method: GET
      auth: false
      docs: Returns the audio corresponding to a sample attached to a voice.
      path-parameters:
        voice_id:
          type: string
          docs: >-
            Voice ID to be used, you can use https://api.elevenlabs.io/v1/voices
            to list all the available voices.
        sample_id:
          type: string
          docs: >-
            Sample ID to be used, you can use GET
            https://api.elevenlabs.io/v1/voices/{voice_id} to list all the
            available samples for a voice.
      display-name: Get Audio From Sample
      response:
        docs: Successful Response
        type: file
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            voice_id: ja9xsmfGhxYcymxGcOGB
            sample_id: pMsXgVXv3BLzUgSXRplE
  display-name: Samples
docs: >-
  Access to your samples. A sample is any audio file you attached to a voice. A
  voice can have one or more samples.
