imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    generateParameters:
      path: /v1/voice-generation/generate-voice/parameters
      method: GET
      auth: false
      docs: >-
        Get possible parameters for the /v1/voice-generation/generate-voice
        endpoint.
      display-name: Voice Generation Parameters
      response:
        docs: Successful Response
        type: root.VoiceGenerationParameterResponse
      examples:
        - response:
            body:
              genders:
                - name: Female
                  code: female
                - name: Male
                  code: male
              accents:
                - name: American
                  code: american
                - name: British
                  code: british
                - name: African
                  code: african
                - name: Australian
                  code: australian
                - name: Indian
                  code: indian
              ages:
                - name: Young
                  code: young
                - name: Middle Aged
                  code: middle_aged
                - name: Old
                  code: old
              minimum_characters: 100
              maximum_characters: 1000
              minimum_accent_strength: 0.3
              maximum_accent_strength: 2
    generate:
      path: /v1/voice-generation/generate-voice
      method: POST
      auth: false
      docs: >-
        Generate a random voice based on parameters. This method returns a
        generated_voice_id in the response header, and a sample of the voice in
        the body. If you like the generated voice call
        /v1/voice-generation/create-voice with the generated_voice_id to create
        the voice.
      display-name: Generate A Random Voice
      request:
        name: GenerateVoiceRequest
        body:
          properties:
            gender:
              type: root.Gender
              docs: >-
                Category code corresponding to the gender of the generated
                voice. Possible values: female, male.
            accent:
              type: string
              docs: >-
                Category code corresponding to the accent of the generated
                voice. Possible values: american, british, african, australian,
                indian.
            age:
              type: root.Age
              docs: >-
                Category code corresponding to the age of the generated voice.
                Possible values: young, middle_aged, old.
            accent_strength:
              type: double
              docs: >-
                The strength of the accent of the generated voice. Has to be
                between 0.3 and 2.0.
            text:
              type: string
              docs: Text to generate, text length has to be between 100 and 1000.
      response:
        docs: Successful Response
        type: file
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            gender: female
            accent: american
            age: middle_aged
            accent_strength: 2
            text: >-
              It sure does, Jackie… My mama always said: “In Carolina, the air's
              so thick you can wear it!”
    createAPreviouslyGeneratedVoice:
      path: /v1/voice-generation/create-voice
      method: POST
      auth: false
      docs: >-
        Create a previously generated voice. This endpoint should be called
        after you fetched a generated_voice_id using
        /v1/voice-generation/generate-voice.
      display-name: Create A Previously Generated Voice
      request:
        name: CreatePreviouslyGenertedVoiceRequest
        body:
          properties:
            voice_name:
              type: string
              docs: Name to use for the created voice.
            voice_description:
              type: string
              docs: Description to use for the created voice.
            generated_voice_id:
              type: string
              docs: >-
                The generated_voice_id to create, call POST
                /v1/voice-generation/generate-voice and fetch the
                generated_voice_id from the response header if don't have one
                yet.
            labels:
              docs: >-
                Optional, metadata to add to the created voice. Defaults to
                None.
              type: optional<map<string, string>>
      response:
        docs: Successful Response
        type: root.Voice
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            voice_name: Alex
            voice_description: Middle-aged American woman
            generated_voice_id: rbVJFu6SGRD1dbWpKnWl
          response:
            body:
              voice_id: 9wc1LZ6HlhyLzbBY7Vvj
              name: Alex
              samples: null
              category: generated
              fine_tuning:
                is_allowed_to_fine_tune: false
                finetuning_state: not_started
                verification_failures: []
                verification_attempts_count: 0
                manual_verification_requested: false
                language: null
                finetuning_progress: {}
                message: null
                dataset_duration_seconds: null
                verification_attempts: null
                slice_ids: null
                manual_verification: null
              labels: {}
              description: null
              preview_url: null
              available_for_tiers: []
              settings:
                stability: 0.5
                similarity_boost: 0.75
                style: 0
                use_speaker_boost: true
              sharing: null
              high_quality_base_model_ids: []
              safety_control: null
              voice_verification: null
              owner_id: null
              permission_on_resource: null
