imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get_all:
      path: /v1/projects
      method: GET
      auth: false
      docs: Returns a list of your projects together and its metadata.
      display-name: Get Projects
      response:
        docs: Successful Response
        type: root.GetProjectsResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - response:
            body:
              projects:
                - project_id: project_id
                  name: name
                  create_date_unix: 1
                  default_title_voice_id: default_title_voice_id
                  default_paragraph_voice_id: default_paragraph_voice_id
                  default_model_id: default_model_id
                  last_conversion_date_unix: 1
                  can_be_downloaded: true
                  title: title
                  author: author
                  isbn_number: isbn_number
                  volume_normalization: true
                  state: default
    add:
      path: /v1/projects/add
      method: POST
      auth: false
      docs: >-
        Creates a new project, it can be either initialized as blank, from a
        document or from a URL.
      display-name: Add Project
      request:
        name: Body_Add_project_v1_projects_add_post
        body:
          properties:
            name:
              type: string
              docs: The name of the project, used for identification only.
            from_url:
              docs: >-
                An optional URL from which we will extract content to initialize
                the project. If this is set, 'from_url' must be null. If neither
                'from_url' or 'from_document' are provided we will initialize
                the project as blank.
              type: optional<string>
            from_document: optional<file>
            default_title_voice_id:
              type: string
              docs: >-
                The voice_id that corresponds to the default voice used for new
                titles.
            default_paragraph_voice_id:
              type: string
              docs: >-
                The voice_id that corresponds to the default voice used for new
                paragraphs.
            default_model_id:
              type: string
              docs: >-
                The model_id of the model to be used for this project, you can
                query GET https://api.elevenlabs.io/v1/models to list all
                available models.
            quality_preset:
              docs: >
                Output quality of the generated audio. Must be one of:

                standard - standard output format, 128kbps with 44.1kHz sample
                rate.

                high - high quality output format, 192kbps with 44.1kHz sample
                rate and major improvements on our side. Using this setting
                increases the character cost by 20%.

                ultra - ultra quality output format, 192kbps with 44.1kHz sample
                rate and highest improvements on our side. Using this setting
                increases the character cost by 50%.

                ultra lossless - ultra quality output format, 705.6kbps with
                44.1kHz sample rate and highest improvements on our side in a
                fully lossless format. Using this setting increases the
                character cost by 100%.
              type: optional<string>
            title:
              docs: >-
                An optional name of the author of the project, this will be
                added as metadata to the mp3 file on project / chapter download.
              type: optional<string>
            author:
              docs: >-
                An optional name of the author of the project, this will be
                added as metadata to the mp3 file on project / chapter download.
              type: optional<string>
            isbn_number:
              docs: >-
                An optional ISBN number of the project you want to create, this
                will be added as metadata to the mp3 file on project / chapter
                download.
              type: optional<string>
            acx_volume_normalization:
              docs: >-
                [Deprecated] When the project is downloaded, should the returned
                audio have postprocessing in order to make it compliant with
                audiobook normalized volume requirements
              type: optional<boolean>
            volume_normalization:
              docs: >-
                When the project is downloaded, should the returned audio have
                postprocessing in order to make it compliant with audiobook
                normalized volume requirements
              type: optional<boolean>
            pronunciation_dictionary_locators:
              docs: >-
                A list of pronunciation dictionary locators (id, version_id)
                encoded as a list of JSON strings for pronunciation dictionaries
                to be applied to the text.  A list of json encoded strings is
                required as adding projects may occur through formData as
                opposed to jsonBody
              type: optional<list<string>>
            callback_url:
              docs: >-
                A url that will be called by our service when the project is
                converted with a json containing the status of the conversion
              type: optional<string>
        content-type: multipart/form-data
      response:
        docs: Successful Response
        type: root.AddProjectResponseModel
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            name: name
            default_title_voice_id: default_title_voice_id
            default_paragraph_voice_id: default_paragraph_voice_id
            default_model_id: default_model_id
          response:
            body:
              project:
                project_id: project_id
                name: name
                create_date_unix: 1
                default_title_voice_id: default_title_voice_id
                default_paragraph_voice_id: default_paragraph_voice_id
                default_model_id: default_model_id
                last_conversion_date_unix: 1
                can_be_downloaded: true
                title: title
                author: author
                isbn_number: isbn_number
                volume_normalization: true
                state: default
    get:
      path: /v1/projects/{project_id}
      method: GET
      auth: false
      docs: >-
        Returns information about a specific project. This endpoint returns more
        detailed information about a project than GET
        api.elevenlabs.io/v1/projects.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
      display-name: Get Project By Id
      response:
        docs: Successful Response
        type: root.ProjectExtendedResponseModel
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            project_id: project_id
          response:
            body:
              project_id: project_id
              name: name
              create_date_unix: 1
              default_title_voice_id: default_title_voice_id
              default_paragraph_voice_id: default_paragraph_voice_id
              default_model_id: default_model_id
              last_conversion_date_unix: 1
              can_be_downloaded: true
              state: default
              chapters:
                - chapter_id: chapter_id
                  name: name
                  last_conversion_date_unix: 1
                  conversion_progress: 1.1
                  can_be_downloaded: true
                  state: default
                  statistics:
                    characters_unconverted: 1
                    characters_converted: 1
                    paragraphs_converted: 1
                    paragraphs_unconverted: 1
    delete:
      path: /v1/projects/{project_id}
      method: DELETE
      auth: false
      docs: Delete a project by its project_id.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
      display-name: Delete Project
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            project_id: project_id
          response:
            body:
              key: value
    convert:
      path: /v1/projects/{project_id}/convert
      method: POST
      auth: false
      docs: Starts conversion of a project and all of its chapters.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
      display-name: Convert Project
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            project_id: project_id
          response:
            body:
              key: value
    get_snapshots:
      path: /v1/projects/{project_id}/snapshots
      method: GET
      auth: false
      docs: Gets the snapshots of a project.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
      display-name: Get Project Snapshots
      response:
        docs: Successful Response
        type: root.ProjectSnapshotsResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            project_id: project_id
          response:
            body:
              snapshots:
                - project_snapshot_id: project_snapshot_id
                  project_id: project_id
                  created_at_unix: 1
                  name: name
    stream_audio:
      path: /v1/projects/{project_id}/snapshots/{project_snapshot_id}/stream
      method: POST
      auth: false
      docs: Stream the audio from a project snapshot.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
        project_snapshot_id:
          type: string
          docs: >-
            The project_snapshot_id of the project snapshot. You can query GET
            /v1/projects/{project_id}/snapshots to list all available snapshots
            for a project.
      display-name: Stream Project Audio
      request:
        name: >-
          BodyStreamProjectAudioV1ProjectsProjectIdSnapshotsProjectSnapshotIdStreamPost
        body:
          properties:
            convert_to_mpeg:
              docs: Whether to convert the audio to mpeg format.
              type: optional<boolean>
      response:
        docs: Successful Response
        type: file
      errors:
        - root.UnprocessableEntityError
    stream_archive:
      path: /v1/projects/{project_id}/snapshots/{project_snapshot_id}/archive
      method: POST
      auth: false
      docs: Streams archive with project audio.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
        project_snapshot_id:
          type: string
          docs: >-
            The project_snapshot_id of the project snapshot. You can query GET
            /v1/projects/{project_id}/snapshots to list all available snapshots
            for a project.
      display-name: Streams Archive With Project Audio
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            project_id: project_id
            project_snapshot_id: project_snapshot_id
    update_pronunciation_dictionaries:
      path: /v1/projects/{project_id}/update-pronunciation-dictionaries
      method: POST
      auth: false
      docs: >-
        Updates the set of pronunciation dictionaries acting on a project. This
        will automatically mark text within this project as requiring
        reconverting where the new dictionary would apply or the old one no
        longer does.
      path-parameters:
        project_id:
          type: string
          docs: >-
            The project_id of the project, you can query GET
            https://api.elevenlabs.io/v1/projects to list all available
            projects.
      display-name: Update Pronunciation Dictionaries
      request:
        name: UpdatePronunciationDictionariesRequest
        body:
          properties:
            pronunciation_dictionary_locators:
              docs: >-
                A list of pronunciation dictionary locators (id, version_id)
                encoded as a list of JSON strings for pronunciation dictionaries
                to be applied to the text.  A list of json encoded strings is
                required as adding projects may occur through formData as
                opposed to jsonBody
              type: list<root.PronunciationDictionaryVersionLocator>
      response:
        docs: Successful Response
        type: unknown
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            project_id: project_id
          request:
            pronunciation_dictionary_locators:
              - pronunciation_dictionary_id: pronunciation_dictionary_id
                version_id: version_id
          response:
            body:
              key: value
  display-name: Projects
docs: >-
  Access, create and convert Projects programmatically, only specifically
  whitelisted accounts can access the Projects API. If you need access please
  contact our sales team.
