irVersion: v29
docker: java-model:latest
dockerCommand: ./gradlew :model-generator:dockerTagLatest
language: java
generatorType: Model
defaultOutputMode: github
scripts:
  - docker: fernapi/java-seed
    commands:
      - source "$HOME/.sdkman/bin/sdkman-init.sh"
      - sdk use java 11.0.21-zulu
      - gradle compileJava
allowedFailures:
  - enum
  - exhaustive
  - extends
  - reserved-keywords
  - trace