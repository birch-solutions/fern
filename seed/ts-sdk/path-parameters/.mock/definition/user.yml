types:
  User:
    properties:
      name: string
      tags: list<string>

service:
  base-path: /user
  auth: false
  endpoints:
    getOrganization:
      path: "/organizations/{organizationId}"
      method: GET
      path-parameters:
        organizationId: string
      response: User

    getUser:
      path: "/users/{userId}"
      method: GET
      request:
        name: GetUsersRequest
        path-parameters:
          userId: string
      response: User

    getOrganizationUser:
      path: "/organizations/{organizationId}/users/{userId}"
      method: GET
      request:
        name: GetOrganizationUserRequest
        path-parameters:
          organizationId: string
          userId: string
      response: User
