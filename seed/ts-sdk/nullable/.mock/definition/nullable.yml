types:
  User:
    properties:
      name: string
      tags: nullable<list<string>>
      metadata: optional<nullable<Metadata>>

  Metadata:
    properties:
      createdAt: datetime
      updatedAt: datetime
      avatar: nullable<string>
      activated: optional<nullable<boolean>>

service:
  base-path: /users
  auth: false
  endpoints:
    getUsers:
      path: ""
      method: GET
      request:
        name: GetUsersRequest
        query-parameters:
          usernames:
            type: optional<string>
            allow-multiple: true
          avatar: optional<string>
          activated:
            type: optional<boolean>
            allow-multiple: true
          tags:
            type: optional<nullable<string>>
            allow-multiple: true
      response: list<User>

    createUser:
      path: ""
      method: POST
      request:
        name: CreateUserRequest
        body:
          properties:
            username: string
            tags: optional<list<string>>
            metadata: optional<Metadata>
      response: User
