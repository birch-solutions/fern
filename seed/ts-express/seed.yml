irVersion: v53
docker: fernapi/fern-typescript-express:local
dockerCommand: pnpm --filter @fern-typescript/express-generator-cli dockerTagLocal
language: typescript
generatorType: Server
defaultOutputMode: local_files
defaultCustomConfig:
  outputSourceFiles: true
local:
  workingDirectory: generators/typescript
  buildCommand:
    - pnpm --filter @fern-typescript/express-generator-cli compile
    - pnpm --filter @fern-typescript/express-generator-cli build
  runCommand: node express/cli/dist/cli.cjs
  env:
    NODE_ENV: test
fixtures:
  trace:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        noSerdeLayer: true
      outputFolder: no-zurg-trace
  imdb:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        outputSourceFiles: false
      outputFolder: output-compiled
    - customConfig:
        skipRequestValidation: true
      outputFolder: skip-request-validation
    - customConfig:
        skipResponseValidation: true
      outputFolder: skip-response-validation
    - customConfig:
        requestValidationStatusCode: 400
      outputFolder: validation-status-code
  exhaustive:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        retainOriginalCasing: true
      outputFolder: retain-original-casing
    - customConfig:
        allowExtraFields: true
      outputFolder: allow-extra-fields
    - customConfig:
        doNotHandleUnrecognizedErrors: true
        includeUtilsOnUnionMembers: true
        includeOtherInUnionTypes: true
      outputFolder: union-utils
    - customConfig:
        outputEsm: true
        outputSourceFiles: true
      outputFolder: esm-source
  mixed-case:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        retainOriginalCasing: true
      outputFolder: retain-original-casing
allowedFailures:
  - bytes
  - enum
  - file-download
  - file-upload
  - plain-text
  - streaming
  - streaming-parameter
  - server-sent-events
