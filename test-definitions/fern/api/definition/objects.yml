imports:
  root: __package__.yml

service:
  auth: false
  base-path: /base
  endpoints:
    listIds:
      path: /ids
      method: GET
      docs: Retrieves all object IDs
      display-name: List object IDs
      response: list<string>
      errors:
        - root.BadRequestError
        - root.InternalServerError
        - root.ServiceUnavailableError
    getRandomId:
      path: /ids/random
      method: GET
      docs: Retrieves the ID of a random object
      display-name: Retrieve random object ID
      response: string
      errors:
        - root.BadRequestError
        - root.InternalServerError
        - root.ServiceUnavailableError
    update:
      path: /schedule
      method: POST
      docs: Updates an object
      display-name: Update object
      errors:
        - root.BadRequestError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.InternalServerError
        - root.ServiceUnavailableError
    checkIfExpired:
      path: /objects/{object_id}/check
      method: GET
      docs: Checks if an object has expired
      display-name: Check if object has expired
      path-parameters:
        object_id: string
      response: boolean
    markForDeletion:
      path: /objects/{object_id}/mark
      method: POST
      docs: Marks an object for deletion
      display-name: Mark object for deletion
      path-parameters:
        object_id: string
      response: unknown
      errors:
        - root.BadRequestError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.InternalServerError
        - root.ServiceUnavailableError
