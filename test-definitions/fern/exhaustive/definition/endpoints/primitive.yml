imports: 
  objects: ../types/object.yml

service: 
  auth: true
  base-path: /primitive
  endpoints: 
    getAndReturnString: 
      path: /string
      method: POST
      request: string
      response: string

    getAndReturnInt: 
      path: /integer
      method: POST
      request: integer
      response: integer

    getAndReturnLong: 
      path: /long
      method: POST
      request: long
      response: long


    getAndReturnDouble:
      path: /double
      method: POST
      request: double
      response: double

    getAndReturnBool: 
      path: /boolean
      method: POST
      request: boolean
      response: boolean

    getAndReturnDatetime:
      path: /datetime
      method: POST
      request: datetime
      response: datetime

    getAndReturnDate:
      path: /date
      method: POST
      request: date
      response: date

    getAndReturnUUID:
      path: /uuid
      method: POST
      request: uuid
      response: uuid

    getAndReturnBase64:
      path: /base64
      method: POST
      request: base64
      response: base64

    getAndReturnListOfPrimitives: 
      path: /list-of-primitives
      method: POST
      request: list<string>
      response: list<string>

    getAndReturnListOfObjects:
      path: /list-of-objects
      method: POST
      request: list<objects.ObjectWithRequiredField>
      response: list<objects.ObjectWithRequiredField>

    getAndReturnSetOfPrimitives:
      path: /set-of-primitives
      method: POST
      request: set<string>
      response: set<string>

    getAndReturnSetOfObjects:
      path: /set-of-objects
      method: POST
      request: set<objects.ObjectWithRequiredField>
      response: set<objects.ObjectWithRequiredField>

    getAndReturnMapPrimToPrim:
      path: /map-prim-to-prim
      method: POST
      request: map<string, string>
      response: map<string, string>

    getAndReturnMapOfPrimToObject:
      path: /map-prim-to-object
      method: POST
      request: map<string, objects.ObjectWithRequiredField>
      response: map<string, objects.ObjectWithRequiredField>