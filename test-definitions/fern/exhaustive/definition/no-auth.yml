# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports: 
  general-errors: ./general-errors.yml

service:
  auth: false
  base-path: /no-auth
  endpoints:
    getWithNoAuth:
      auth: false
      docs: GET request with no auth
      path: ""
      method: GET
      response: boolean

    postWithNoAuth: 
      auth: false
      docs: POST request with no auth
      path: ""
      method: POST
      request: 
        name: PostWithNoAuth
        body: unknown
      response: boolean
      errors:
        - general-errors.BadRequestBody
