name: oauth-client-credentials
imports:
  auth: auth.yml

auth: OAuthScheme
auth-schemes:
  OAuthScheme:
    scheme: oauth
    type: client-credentials
    get-token:
      endpoint: auth.getTokenWithClientCredentials
      request-properties:
        client_id: $request.cid
        client_secret: $request.csr
        scope: $request.scp
      response-properties: 
        access-token: $response.access_token
        expires-in: $response.expires_in