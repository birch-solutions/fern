service:
  base-path: /root
  auth: false
  endpoints:
    getRoot:
      path: /root
      method: POST
      request:
        body:
          properties:
            bar: InlineType1
            foo: string
        content-type: application/json
        name: PostRootRequest
      response: RootType1

types:
  RootType1:
    properties:
      foo: string
      bar: InlineType1

  InlineType1:
    inline: true
    properties:
      foo: string
      bar:
        type: NestedInlineType1

  InlineType2:
    inline: true
    properties:
      baz: string

  NestedInlineType1:
    inline: true
    properties:
      foo: string
      bar: string

  InlinedDiscriminatedUnion1:
    inline: true
    union:
      type1: InlineType1
      type2: InlineType2

  InlinedUndiscriminatedUnion1:
    inline: true
    discriminated: false
    union:
      - type: InlineType1
      - type: InlineType2
