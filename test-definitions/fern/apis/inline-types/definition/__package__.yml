service:
  base-path: /root
  auth: false
  endpoints:
    getRoot:
      path: /root
      method: POST
      request:
        body:
          properties:
            bar:
              inline: true
              type: InlineType1
            foo: string
        content-type: application/json
        name: PostRootRequest
      response: RootType1
    getInline:
      path: /inline
      method: GET
      response:
        type: InlineType1
        inline: true

types:
  DiscriminatedUnion1:
    union:
      type1: InlineType1
      type2: MixedInlineType1
  UndiscriminatedUnion1:
    discriminated: false
    union:
      - type: InlineType1
      - type: MixedInlineType1

  RootType1:
    properties:
      foo: string
      bar:
        type: InlineType1
        inline: true
      two:
        type: MixedInlineType1

  RootType2:
    properties:
      one: integer
      two:
        type: MixedInlineType1
        inline: true

  InlineType1:
    properties:
      foo: string
      bar:
        type: NestedInlineType1
        inline: true

  NestedInlineType1:
    properties:
      foo: string
      bar: string

  MixedInlineType1:
    properties:
      foo: string
      bar: string
