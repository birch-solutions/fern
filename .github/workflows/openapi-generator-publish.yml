name: openapi

on:
  push:
    paths:
      - "generators/openapi/VERSION"
    # branches:
    #   - main

jobs:
  check:
    uses: ./.github/workflows/openapi-generator.yml

  publish:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install
        run: yarn install

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: fernapi
          password: ${{ secrets.FERN_API_DOCKERHUB_PASSWORD }}

      - name: Compile
        working-directory: ./generators/python
        run: yarn compile

      - name: Print Version
        run: |
          projectVersion=$(cat generators/openapi/VERSION)
          echo $projectVersion
          echo "VERSION=$projectVersion" >> $GITHUB_ENV

      - name: Publish Docker
        run: |
          yarn openapi:dockerTagVersion "$VERSION"
          docker tag fern-openapi:"$VERSION" fernapi/fern-openapi:"$VERSION"
          docker push fernapi/fern-openapi:"$VERSION"
