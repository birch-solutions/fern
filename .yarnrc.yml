plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.2.1.cjs

changesetBaseRefs:
  - main
  - origin/main

packageExtensions:
  "docsify-cli@*":
    dependencies:
      "ansi-colors": "*"
      "y18n": "*"
  "docsify-server-renderer@*":
    dependencies:
      "marked": "*"
      "prismjs": "*"
      "strip-indent": "3.0.0"
