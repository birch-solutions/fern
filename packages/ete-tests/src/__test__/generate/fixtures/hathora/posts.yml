types:
  PostId: string
  Post:
    docs: A blog post
    properties:
      id: string
      title: string
      content: list<list<string>>
      mySet: set<boolean>
      myMap: map<string, optional<integer>>
services:
  http:
    PostsService:
      auth: none
      endpoints:
        deletePost:
          path: /delete
          method: DELETE
          request:
            alias: PostId
            encoding: hathora
          response:
            encoding: hathora
