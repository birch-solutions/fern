imports:
  commons: commons.yml

types:
  Post:
    docs: A blog post
    properties:
      id: commons.PostId
      type: PostType
      title: string
      author: Author
      content: string
      relatedPosts: list<Post>

  PostType:
    enum:
      - LONG
      - SHORT

  Author:
    union:
      anonymous: {}
      named: string

errors:
  PostNotFoundError:
    http:
      statusCode: 404
    properties:
      id: commons.PostId

services:
  http:
    PostsService:
      base-path: /posts
      auth: bearer
      endpoints:
        createPost:
          method: POST
          path: /
          request:
            properties:
              type: PostType
              title: string
              author: Author
              content: string
          response: commons.PostId
        getPost:
          method: GET
          path: /{postId}
          parameters:
            postId: commons.PostId
          queryParameters:
            page: optional<integer>
            otherParam: integer
          response:
            ok: Post
            errors:
              union:
                notFound: PostNotFoundError
        getPostV2:
          method: GET
          path: /get
          request: commons.PostId
          response:
            ok: Post
            errors:
              union:
                notFound: PostNotFoundError
