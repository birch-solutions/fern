imports:
  commons: commons.yml

types:
  Post:
    docs: A blog post
    properties:
      id: commons.PostId
      type: PostType
      title: string
      author: Author
      content: string
  BlogPostReference:
    union:
      post: Post

  PostType:
    enum:
      - LONG
      - SHORT

  Author:
    union:
      anonymous: {}
      named: string

  CreatePostRequest:
    properties:
      title: string
      author: Author
      content: string

errors:
  PostNotFoundError:
    http:
      statusCode: 404
    properties:
      id: commons.PostId

services:
  http:
    PostsService:
      auth: none
      base-path: /posts
      endpoints:
        getPost:
          method: GET
          path: /{postId}
          parameters:
            postId: string
          request: CreatePostRequest
          response:
            ok: commons.PostId
            errors:
              union:
                notFound: PostNotFoundError
