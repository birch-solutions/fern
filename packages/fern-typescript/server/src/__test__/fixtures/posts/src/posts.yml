imports:
  commons: commons.yml

types:
  Post:
    docs: A blog post
    properties:
      id: commons.PostId
      type: PostType
      title: string
      author: Author
      content: string
      relatedPosts: list<Post>

  PostType:
    enum:
      - LONG
      - SHORT

  Author:
    union:
      anonymous: {}
      named: string

errors:
  PostNotFoundError:
    http:
      statusCode: 404
    type:
      properties:
        id: commons.PostId

services:
  http:
    PostsService:
      base-path: /posts
      auth: bearer
      endpoints:
        createPost:
          method: POST
          path: /
          auth-override: none
          request:
            type:
              properties:
                type: PostType
                title: string
                author: Author
                content: string
          response: commons.PostId
        getPost:
          method: GET
          path: /{postId}
          path-parameters:
            postId: commons.PostId
          query-parameters:
            page: optional<integer>
            otherParam: integer
          response:
            ok: Post
            failed:
              errors:
                - PostNotFoundError
        getPostV2:
          method: GET
          path: /get
          request: commons.PostId
          response:
            ok: Post
            failed:
              errors:
                - PostNotFoundError
        deletePost:
          method: DELETE
          path: /{postId}
          path-parameters:
            postId: commons.PostId
        noopWithAuth:
          method: GET
          path: /
        noopWithoutAuth:
          method: GET
          auth-override: none
          path: /
