imports:
  serviceCommons: ./commons.yml
  commons: ../commons.yml
  types: ../types.yml
types:
  WebSocketService:
    extends: serviceCommons.BaseService
    properties:
      messages: list<WebSocketMessage>
  WebSocketMessage:
    extends: commons.WithDocs
    properties:
      origin: WebSocketMessageOrigin
      body: optional<WebSocketMessageBody>
      response: WebSocketMessageResponse
  WebSocketMessageOrigin:
    enum:
      - CLIENT
      - SERVER
  WebSocketMessageBody:
    extends: commons.WithDocs
    properties:
      type: types.Type
      encoding: serviceCommons.Encoding
  WebSocketMessageResponse:
    extends: commons.WithDocs
    properties:
      behavior: WebSocketMessageResponseBehavior
      encoding: serviceCommons.Encoding
      ok: optional<types.Type>
      errors: serviceCommons.ResponseErrors
  WebSocketMessageResponseBehavior:
    enum:
      - ONGOING
      - REQUEST_RESPONSE
