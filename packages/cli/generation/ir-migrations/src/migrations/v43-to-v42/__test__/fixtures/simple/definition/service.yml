types:
  User:
    properties:
      name: string

  ListUsersResponse:
    properties:
      users: list<User>

service:
  auth: false
  base-path: /
  endpoints:
    list:
      method: GET
      path: /list
      pagination:
        offset: $request.pageNum
        results: $response.users
      request:
        name: ListRequest
        query-parameters:
          pageNum: integer
      response: 
        status-code: 201
