types:
  User:
    properties:
      name: string
      email: nullable<string>
      createdAt: optional<string>
      updatedAt: optional<string>

service:
  auth: false
  base-path: /
  endpoints:
    createUser:
      method: POST
      path: /users
      request:
        name: CreateUserRequest
        body:
          properties:
            name: string
            email: nullable<string>
      response: User
