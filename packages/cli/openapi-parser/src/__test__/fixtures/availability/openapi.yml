openapi: 3.1.0
info:
  title: Deprecated params and fields
  version: 1.0.0
paths:
  /collection:
    get:
      parameters:
        - in: query
          name: deprecated_lang
          schema:
            type: string
            description: language code
          deprecated: true
        - in: query
          name: active_lang
          schema:
            type: string
            description: language code
        - in: query
          name: deprecated_ref_lang
          schema:
            $ref: '#/components/schemas/WholeDeprecatedSettings'
        - in: query
          name: x-fern-availability_query_param
          schema:
            type: string
            description: active beta query param
          x-fern-availability: 'beta'

        - in: path
          name: id
          schema:
            type: string
            description: collection id
          deprecated: true
        - in: path
          name: active_id
          schema:
            type: string
            description: active header
        - in: path
          name: deprecated_ref_id
          schema:
            $ref: '#/components/schemas/WholeDeprecatedSettings'
        - in: path
          name: x-fern-availability_path_param
          schema:
            type: string
            description: active beta header
          x-fern-availability: 'beta'

        - in: header
          name: X-Deprecated-Header
          schema:
            type: string
            description: deprecated header
          deprecated: true
        - in: header
          name: X-Active-Header
          schema:
            type: string
            description: active header
        - in: header
          name: X-Deprecated-Ref-Header
          schema:
            $ref: '#/components/schemas/WholeDeprecatedSettings'
        - in: header
          name: x-fern-availability_header
          schema:
            type: string
            description: active beta header
          x-fern-availability: 'beta'

      responses:
        '200':
          description: OK
  /settings:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Settings'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotDeprecatedSettings'

components:
  schemas:
    Settings:
      type: object
      properties:
        deprecated_setting:
          type: boolean
          deprecated: true
        new_setting:
          type: boolean
    WholeDeprecatedSettings:
      type: object
      properties:
        fine_setting:
          type: boolean
      deprecated: true
    NotDeprecatedSettings:
      type: object
      properties:
        not_deprecated_setting:
          type: boolean