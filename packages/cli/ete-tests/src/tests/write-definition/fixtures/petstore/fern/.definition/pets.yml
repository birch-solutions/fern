service:
  auth: false
  base-path: ''
  endpoints:
    listPets:
      path: /pets
      method: GET
      auth: false
      display-name: List all pets
      request:
        name: ListPetsRequest
        query-parameters:
          limit:
            type: optional<integer>
            docs: How many items to return at one time (max 100)
      examples:
        - {}
    createPets:
      path: /pets
      method: POST
      auth: false
      display-name: Create a pet
      examples:
        - {}
    showPetById:
      path: /pets/{petId}
      method: GET
      auth: false
      path-parameters:
        petId:
          type: string
          docs: The id of the pet to retrieve
      display-name: Info for a specific pet
      examples:
        - path-parameters:
            petId: petId
