# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  other: other.yml

service:
  base-path: /
  auth: false
  endpoints:
    referenceNonExistentError:
      path: /a
      errors:
        - NonExistentError

    referenceNonExistentImportedError:
      path: /b
      errors:
        - other.NonExistentError

    referenceError:
      path: /c
      errors:
        - GenericError

    referenceImportedError:
      path: /d
      errors:
        - other.OtherError

errors:
  GenericError:
    status-code: 400
