# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  other: other.yml

services:
  http:
    MyService:
      base-path: /
      auth: false
      endpoints:
        referenceNonExistentError:
          path: /a
          errors:
            - NonExistentError

        referenceNonExistentImportedError:
          path: /b
          errors:
            - other.NonExistentError

        referenceError:
          path: /c
          errors:
            - GenericError

        referenceImportedError:
          path: /d
          errors:
            - other.OtherError

errors:
  GenericError:
    http:
      statusCode: 400
