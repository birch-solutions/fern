service:
  auth: false
  base-path: /
  endpoints:
    neither:
      path: /neither
      method: GET
    just-response:
      path: /just-response
      method: GET
      response: string
    just-streaming:
      path: /just-streaming
      method: GET
      response-stream: string
    both:
      path: /both
      method: GET
      response: string
      response-stream: string
