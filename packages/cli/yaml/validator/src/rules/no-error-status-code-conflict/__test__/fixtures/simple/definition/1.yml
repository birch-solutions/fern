# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
errors:
  C:
    status-code: 400
  D:
    status-code: 401
  E:
    status-code: 403
  F:
    status-code: 403

services:
  http:
    OneService:
      auth: false
      base-path: /base
      endpoints:
        get:
          method: GET
          path: /get
          response: string
          errors:
            - C
            - D
            - D

        update:
          method: PUT
          path: /put
          response: string
          errors:
            - C
            - E
            - F
