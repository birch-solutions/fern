# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  AgentDatasosurceList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsAgentDatasource>>

  AgentList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsAgent>>
      total_pages: integer

  AgentRunList:
    properties:
      success: boolean
      data: optional<list<map<string, unknown>>>

  AgentToolList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsAgentTool>>

  DatasourceList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsDatasource>>
      total_pages: integer

  DatasourceStatus:
    enum:
      - IN_PROGRESS
      - DONE
      - FAILED
    docs: An enumeration.

  DatasourceType:
    enum:
      - TXT
      - PDF
      - CSV
      - PPTX
      - XLSX
      - DOCX
      - GOOGLE_DOC
      - YOUTUBE
      - GITHUB_REPOSITORY
      - MARKDOWN
      - WEBPAGE
      - AIRTABLE
      - STRIPE
      - NOTION
      - SITEMAP
      - URL
      - FUNCTION
    docs: An enumeration.

  HttpValidationError:
    properties:
      detail: optional<list<ValidationError>>

  LlmList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsLlm>>

  LlmModel:
    enum:
      - GPT_3_5_TURBO_16K_0613
      - GPT_3_5_TURBO_0613
      - GPT_3_5_TURBO_1106
      - GPT_4_0613
      - GPT_4_32K_0613
      - GPT_4_1106_PREVIEW
      - MISTRAL_7B_INSTRUCT_V01
      - MIXTRAL_8X7B_INSTRUCT_V01
    docs: An enumeration.

  LlmParams:
    properties:
      max_tokens: integer
      temperature: double

  LlmProvider:
    enum:
      - OPENAI
      - AZURE_OPENAI
      - HUGGINGFACE
    docs: An enumeration.

  ToolList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsTool>>
      total_pages: integer

  ToolType:
    enum:
      - ALGOLIA
      - BROWSER
      - BING_SEARCH
      - REPLICATE
      - WOLFRAM_ALPHA
      - ZAPIER_NLA
      - AGENT
      - OPENAPI
      - CHATGPT_PLUGIN
      - METAPHOR
      - PUBMED
      - CODE_EXECUTOR
      - OPENBB
      - GPT_VISION
      - TTS_1
      - HAND_OFF
      - FUNCTION
      - HTTP
    docs: An enumeration.

  ValidationErrorLocItem:
    discriminated: false
    union:
      - string
      - integer

  ValidationError:
    properties:
      loc: list<ValidationErrorLocItem>
      msg: string
      type: string

  VectorDbList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsVectorDb>>

  VectorDbProvider:
    enum:
      - PINECONE
      - ASTRA_DB
      - WEAVIATE
      - QDRANT
      - SUPABASE
    docs: An enumeration.

  WorkflowList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsWorkflow>>
      total_pages: integer

  WorkflowStepList:
    properties:
      success: boolean
      data: optional<list<PrismaModelsWorkflowStep>>

  AppModelsRequestAgent:
    properties:
      isActive: optional<boolean>
      name: string
      initialMessage: optional<string>
      prompt: optional<string>
      llmModel: string
      description: string
      avatar: optional<string>

  AppModelsRequestAgentInvoke:
    properties:
      input: string
      sessionId: optional<string>
      enableStreaming: boolean
      outputSchema: optional<string>
      llm_params: optional<LlmParams>

  AppModelsRequestDatasource:
    properties:
      name: string
      description: string
      type: string
      content: optional<string>
      url: optional<string>
      metadata: optional<map<string, unknown>>
      vectorDbId: optional<string>

  AppModelsRequestLlm:
    properties:
      provider: string
      apiKey: string
      options: optional<map<string, unknown>>

  AppModelsRequestTool:
    properties:
      name: string
      description: string
      type: string
      metadata: optional<map<string, unknown>>
      returnDirect: boolean

  AppModelsRequestVectorDb:
    properties:
      provider: VectorDbProvider
      options: map<string, unknown>

  AppModelsRequestWorkflow:
    properties:
      name: string
      description: string

  AppModelsRequestWorkflowStep:
    properties:
      order: integer
      agentId: string

  AppModelsResponseAgent:
    properties:
      success: boolean
      data: optional<PrismaModelsAgent>

  AppModelsResponseAgentInvoke:
    properties:
      success: boolean
      data: optional<unknown>

  AppModelsResponseAgentInvokeStream:
    properties:
      event:
        docs: The type of the event.
        type: optional<string>
      data:
        docs: The data associated with the event.
        type: optional<string>

  AppModelsResponseApiUser:
    properties:
      success: boolean
      data: optional<PrismaModelsApiUser>

  AppModelsResponseDatasource:
    properties:
      success: boolean
      data: optional<PrismaModelsDatasource>

  AppModelsResponseLlm:
    properties:
      success: boolean
      data: optional<PrismaModelsLlm>

  AppModelsResponseTool:
    properties:
      success: boolean
      data: optional<PrismaModelsTool>

  AppModelsResponseVectorDb:
    properties:
      success: boolean
      data: optional<PrismaModelsVectorDb>

  AppModelsResponseWorkflow:
    properties:
      success: boolean
      data: optional<PrismaModelsWorkflow>

  AppModelsResponseWorkflowStep:
    properties:
      success: boolean
      data: optional<PrismaModelsWorkflowStep>

  PrismaModelsAgent:
    docs: Represents a Agent record
    properties:
      id: string
      name: string
      avatar: optional<string>
      initialMessage: optional<string>
      description: string
      isActive: boolean
      createdAt: datetime
      updatedAt: datetime
      llms: optional<list<PrismaModelsAgentLlm>>
      llmModel: LlmModel
      prompt: optional<string>
      apiUserId: string
      apiUser: optional<PrismaModelsApiUser>
      datasources: optional<list<PrismaModelsAgentDatasource>>
      tools: optional<list<PrismaModelsAgentTool>>
      workflowSteps: optional<list<PrismaModelsWorkflowStep>>

  PrismaModelsAgentDatasource:
    docs: Represents a AgentDatasource record
    properties:
      agentId: string
      datasourceId: string
      agent: optional<PrismaModelsAgent>
      datasource: optional<PrismaModelsDatasource>
      createdAt: datetime
      updatedAt: datetime

  PrismaModelsAgentLlm:
    docs: Represents a AgentLLM record
    properties:
      agentId: string
      llmId: string
      agent: optional<PrismaModelsAgent>
      llm: optional<PrismaModelsLlm>
      createdAt: datetime
      updatedAt: datetime

  PrismaModelsAgentTool:
    docs: Represents a AgentTool record
    properties:
      agentId: string
      toolId: string
      agent: optional<PrismaModelsAgent>
      tool: optional<PrismaModelsTool>
      createdAt: datetime
      updatedAt: datetime

  PrismaModelsApiUser:
    docs: Represents a ApiUser record
    properties:
      id: string
      token: optional<string>
      email: optional<string>
      createdAt: datetime
      updatedAt: datetime
      agents: optional<list<PrismaModelsAgent>>
      llms: optional<list<PrismaModelsLlm>>
      datasources: optional<list<PrismaModelsDatasource>>
      tools: optional<list<PrismaModelsTool>>
      workflows: optional<list<PrismaModelsWorkflow>>
      vectorDb: optional<list<PrismaModelsVectorDb>>

  PrismaModelsDatasource:
    docs: Represents a Datasource record
    properties:
      id: string
      name: string
      content: optional<string>
      description: optional<string>
      url: optional<string>
      type: DatasourceType
      apiUserId: string
      apiUser: optional<PrismaModelsApiUser>
      createdAt: datetime
      updatedAt: datetime
      metadata: optional<string>
      status: DatasourceStatus
      datasources: optional<list<PrismaModelsAgentDatasource>>
      vectorDb: optional<PrismaModelsVectorDb>
      vectorDbId: optional<string>

  PrismaModelsLlm:
    docs: Represents a LLM record
    properties:
      id: string
      provider: LlmProvider
      apiKey: string
      options: optional<string>
      agents: optional<list<PrismaModelsAgentLlm>>
      createdAt: datetime
      updatedAt: datetime
      apiUserId: string
      apiUser: optional<PrismaModelsApiUser>

  PrismaModelsTool:
    docs: Represents a Tool record
    properties:
      id: string
      name: string
      description: string
      type: ToolType
      returnDirect: boolean
      metadata: string
      createdAt: datetime
      updatedAt: datetime
      apiUserId: string
      apiUser: optional<PrismaModelsApiUser>
      tools: optional<list<PrismaModelsAgentTool>>
      toolConfig: optional<string>

  PrismaModelsVectorDb:
    docs: Represents a VectorDb record
    properties:
      id: string
      provider: VectorDbProvider
      options: optional<string>
      datasources: optional<list<PrismaModelsDatasource>>
      createdAt: datetime
      updatedAt: datetime
      apiUserId: string
      apiUser: optional<PrismaModelsApiUser>

  PrismaModelsWorkflow:
    docs: Represents a Workflow record
    properties:
      id: string
      name: string
      description: optional<string>
      createdAt: datetime
      updatedAt: datetime
      steps: optional<list<PrismaModelsWorkflowStep>>
      apiUserId: string
      apiUser: optional<PrismaModelsApiUser>

  PrismaModelsWorkflowStep:
    docs: Represents a WorkflowStep record
    properties:
      id: string
      order: integer
      workflowId: string
      workflow: optional<PrismaModelsWorkflow>
      createdAt: datetime
      updatedAt: datetime
      input: optional<string>
      output: optional<string>
      agentId: string
      agent: optional<PrismaModelsAgent>

errors:
  UnprocessableEntityError:
    status-code: 422
    type: HttpValidationError
