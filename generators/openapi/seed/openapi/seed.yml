irVersion: v23
docker: fern-openapi:local
dockerCommand: yarn workspace @fern-api/openapi-generator dockerTagLocal
generatorType: documentation
fixtures:
  imdb:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        customOverrides:
          info: 
            license: MIT
      outputFolder: custom-overrides
    - customConfig:
        format: json
      outputFolder: json-format
