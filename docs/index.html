<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/prismjs@1.28.0/plugins/diff-highlight/prism-diff-highlight.min.css"
        />
        <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_io/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_io/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_io/favicon-16x16.png" />
        <link rel="manifest" href="./img/favicon_io/site.webmanifest" />
        <style>
            /* disable language in code blocks */
            .markdown-section pre::after {
                display: none;
            }

            /* disable elastic scrolling */
            body {
                overscroll-behavior-y: none;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Fern",
                repo: "https://github.com/fern-api/fern",
                loadSidebar: true,
                customPageTitle: { prefix: "Fern" },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/plugins/diff-highlight/prism-diff-highlight.min.js"></script>
    </body>
</html>
